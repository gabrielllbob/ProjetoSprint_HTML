<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/reset.css">

    <meta charset="UTF-8">

<body>
    <header>
        <img src="img/logo-ford-256.png" alt="Logo Ford">
        <nav>
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="menu-icon">
                <span></span>

    <hr>
    <main>
        <section class="section__lancamento__1">
            <iframe width="937" height="414" src="https://www.youtube.com/embed/vQsryuNmsL0" title="Ford Ranger 2022 | Gerações" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section class="section__lancamento__2">
            <div class="section__lancamento__2__carros">
                <div class="section__lancamento__2__carro">
                    <img src="img/XL Cabine.jpg" alt="XL Cabine">
                    <div class="section__lancamento__2__checkbox">
                        <input type="checkbox" name="carros" id="carro1">
                        <div class="section__lancamento__2__info">
                            <label for="carro1">XL Cabine Simples 2.2 Diesel 4X4 MT 2022</label>
                            <p>Preço Sugerido: R$ 183.850</p>
                        </div>
                        <img src="img/info.png" alt="info">
                    </div>    
                </div>
                <div class="section__lancamento__2__carro">
                    <img src="img/xls 2.2 diesel.jpg" alt="xls 2.2 diesel">
                    <div class="section__lancamento__2__checkbox">
                        <input type="checkbox" name="carros" id="carro2">
                        <div class="section__lancamento__2__info">
                            <label for="carro1">XLS 2.2 Diesel 4X4 AT 2022</label>
                            <p>Preço Sugerido: R$ 220.690</p>
                        </div>
                        <img src="img/info.png" alt="info">
                    </div>    
                </div>
                <div class="section__lancamento__2__carro">
                    <img src="img/storm.jpg" alt="storm">
                    <div class="section__lancamento__2__checkbox">
                        <input type="checkbox" name="carros" id="carro3">
                        <div class="section__lancamento__2__info">
                            <label for="carro1">Storm 3.2 Diesel 4X4 AT 2022</label>
                            <p>Preço Sugerido: R$ 222.790</p>
                        </div>
                        <img src="img/info.png" alt="info">
                    </div>    
                </div>
            </div>
            <button>Comparar Carros</button>
        </section>
