<body>
    <header>
        <img src="img/logo-ford-256.png" alt="Logo Ford">
        <nav>
            <input type="checkbox" id="menu-toggle" />

    <main>
        <section class="section__contato__1">
            <div>
                <img src="img/xls 2.2 diesel.jpg" alt="xls 2.2 diesel">
            </div>
            <form action="">
                <h4>Sobre Você</h4>
                <input type="text" placeholder="NOME*" required>
                <input type="email" placeholder="E-MAIL*" required>
                <input type="text" placeholder="TELEFONE*" required>
                <select required>
                    <option value="">COMO DESEJA SER CONTATADO</option>    
                    <option value="1">Elogio</option>
                    <option value="2">Reclamação</option>
                    <option value="3">Solicitação</option>
                </select>
                <textarea placeholder="Digite sua mensagem aqui.*" rows="7" required></textarea>
                <button>Enviar</button>
            </form>
        </section>
    </main>
    <footer>
